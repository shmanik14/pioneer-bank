<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="login-form">
        <div class="container">
            <h1 class="text-center">WELCOME TO PIONEER BANK</h1>
            <div class="submit-area">
                <h4>Login</h4>
                <input placeholder="Email" type="Email" class="form-control">
                <input placeholder="Password" type="password" class="form-control">
                <button id="login" class="btn btn-success">Enter</button>
            </div>
        </div>
    </section>
    <section id="transaction-area">
        <div class="container">         
            <div class="row">
                <div class="col-md-4">
                    <div class="status deposit">
                        <h5>Deposit</h5>
                        <h2>$ <span id="currentDeposit">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="status withdraw">
                        <h5>Withdraw</h5>
                        <h2>$<span id="withdrawAmount">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="status balance">
                        <h5>Balance</h5>
                        <h2>$ <span id="totalBalance">200</span></h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Deposit</h4>
                        <input id="depositAmount" placeholder="$ Amount want to deposit" type="text" class="form-control">
                        <button id="addDeposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Withdraw</h4>
                        <input id="addWithdrawA" placeholder="$ Amount want to withdraw" type="text" class="form-control">
                        <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script>
        // login handler
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function(){
            const loginArea = document.getElementById('login-form');
            loginArea.style.display = 'none';
            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = 'block';
        })
        // deposit handler
        const depositBtn = document.getElementById('addDeposit');
        depositBtn.addEventListener('click', function(){
            const depositAmount = document.getElementById('depositAmount').value;
            const depositNumber = parseFloat(depositAmount);

            updateSpanTag('currentDeposit', depositNumber);
            updateSpanTag('totalBalance', depositNumber);

            document.getElementById('depositAmount').value = "";            
        })
        // withdraw handler
        const withdrawBtn = document.getElementById('addWithdraw');
        withdrawBtn.addEventListener('click', function(){
            const addWithdraw = document.getElementById('addWithdrawA').value;
            const withdrawNumber = parseFloat(addWithdraw);

            updateSpanTag('withdrawAmount', withdrawNumber);
            updateSpanTag('totalBalance', -1 * withdrawNumber);

            document.getElementById('addWithdrawA').value = "";
        })
        function updateSpanTag(id, depositNumber){
            const totalDepositAmount = document.getElementById(id).innerText;
            const totalDepositNumber = parseFloat(totalDepositAmount);
            const totalBalance1 = depositNumber + totalDepositNumber;
            document.getElementById(id).innerText = totalBalance1;
        }
    </script>
</body>
</html>
